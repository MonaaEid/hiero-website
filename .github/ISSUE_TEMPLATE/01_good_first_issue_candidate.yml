assignees: []
body:
  - type: textarea
    id: intro-gfi-candidate
    attributes:
      label: ‚ö†Ô∏è Good First Issue ‚Äî Candidate
      value: |
        > This issue is not yet a confirmed Good First Issue.
        > It is being evaluated for suitability and may require
        > clarification or refinement before it is ready to be picked up.
        > 
        > Please wait for maintainer confirmation before starting work.
        >
        > Maintainers and reviewers can read more about Good First Issues:
        > docs/maintainers/good_first_issue_guidelines.md

    validations:
      required: false

  - type: textarea
    id: intro
    attributes:
      label: üÜïüê• First Timers Only
      description: Who is this issue for?
      value: |
        This issue is reserved for people who have never contributed or have made minimal contributions to the [Hiero Website](https://github.com/hiero-ledger/hiero-website).
        We know that creating a pull request (PR) is a major barrier for new contributors.
        The goal of this issue and all other issues in [**find a good first issue**](https://github.com/issues?q=is%3Aopen+is%3Aissue+org%3Ahiero-ledger+archived%3Afalse+label%3A%22good+first+issue%22+) is to help you make your first contribution to the Hiero Website.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > ### üìã Good First Issue (GFI) Guidelines
        > A Good First Issue generally has a narrow scope and clear instructions, with examples or solution provided.
        >        
        > Examples of acceptable GFI work include:
        >
        > - **Mechanical website changes that do not require deep architectural knowledge:**
        >   - Updating deprecated HTML tags or attributes
        >   - Replacing old CSS classes with new ones
        >   - Updating version numbers in configuration files
        >
        > - **Simple bug fixes with clear reproduction steps and expected behavior:**
        >   - Fixing a broken link or image
        >   - Correcting layout issues with clear CSS adjustments
        >   - Accessibility fixes (e.g., adding alt text) when explicitly instructed
        >
        > - **Documentation improvements** that are instruction-driven:
        >   - Fixing known typos or grammar issues
        >   - Updating README sections when new wording is provided
        >   - Making explicitly requested changes to comments or inline docs
        >
        > **What we do NOT consider Good First Issues:**
        >
        > - Writing new documentation or content without clear guidance
        > - Any change that requires deciding *what* to do or *how* something should behave
        > - Involves CSS, styling, or UX decisions without explicit instructions
        > - Bug fixes that require investigation to understand root cause
        > - Work spanning multiple subsystems or frameworks
        > - Tasks requiring domain, protocol, or architectural knowledge
        >
        > üìñ *For a more detailed explanation, refer to:  
        > [`docs/maintainers/good_first_issue_candidate_guidelines.md`](docs/maintainers/good_first_issue_candidate_guidelines.md).*

  - type: textarea
    id: issue
    attributes:
      label: üëæ Description of the issue
