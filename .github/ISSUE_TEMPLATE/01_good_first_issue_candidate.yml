        ADD LINKS TO RELEVANT DOCUMENTATION OR CODE SECTIONS IF POSSIBLE.
      value: |
        Edit here. Example provided below.
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: üë©‚Äçüíª Implementation Steps
      description: |
        DESCRIBE THE TECHNICAL STEPS NEEDED TO SOLVE THE ISSUE.
        BREAK DOWN THE STEPS AS MUCH AS POSSIBLE AND MAKE SURE THEY ARE EASY TO FOLLOW.
      value: |
        Edit here. Example provided below.
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: Checklist of requirements for merging a PR
      value: |
        To be able to merge a pull request for this issue, we need:

        - [ ] **Assignment:** get assigned by commenting `/assign`
        - [ ] **Changelog Entry:** Correct changelog entry
        - [ ] **Signed commits:** commits must be DCO and GPG key signed
        - [ ] **All Tests Pass:** workflow checks like linting and integration tests must pass
        - [ ] **Issue is Solved:** The implementation fully addresses the issue requirements
        - [ ] **No Further Changes are Made:** Code review feedback has been addressed
    validations:
      required: true

  - type: textarea
    id: contribution_steps
    attributes:
      label: üìã Step-by-Step Contribution Guide
      description: Provide a contribution workflow suitable for new contributors
      value: |
        - [ ] **Assignment:** comment `/assign` to be assigned
        - [ ] **Fork, Branch and Work on the issue:** Create a fork, branch, and solve the problem. See [Contributing guide](https://github.com/hiero-ledger/hiero-website/blob/main/CONTRIBUTING.md).
        - [ ] **DCO and GPG key sign each commit:** each commit must be -s and -S signed.
        - [ ] **Add a Changelog Entry:** follow [Changelog Entry Guide](https://github.com/hiero-ledger/hiero-website/blob/main/docs/changelog_entry.md).
        - [ ] **Push and Create a Pull Request:** Once your issue is resolved, push your changes and open a PR.
        - [ ] **You did it üéâ:** A maintainer will review and merge if approved.
    validations:
      required: true

  - type: textarea
    id: information
    attributes:
