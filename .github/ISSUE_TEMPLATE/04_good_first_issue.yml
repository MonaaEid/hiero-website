name: Good First Issue Template
description: Create a Good First Issue for new contributors to the Hiero Website
title: "[Good First Issue]: "
labels: ["Good First Issue"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ---
        ## **Thanks for contributing!** üòä

        We truly appreciate your time and effort. If this is your first open-source contribution, welcome!
        This template is designed to help you create a Good First Issue (GFI): a small, well-scoped task that helps new contributors learn the codebase and workflow.
        ---

  - type: textarea
    id: intro
    attributes:
      label: üÜïüê• First Timers Only
      description: Who is this issue for?
      value: |
        This issue is reserved for people who have never contributed or have made minimal contributions to the [Hiero Website](https://github.com/hiero-ledger/hiero-website).
        We know that creating a pull request (PR) is a major barrier for new contributors.
        The goal of this issue and all other issues in [**find a good first issue**](https://github.com/issues?q=is%3Aopen+is%3Aissue+org%3Ahiero-ledger+archived%3Afalse+label%3A%22good+first+issue%22+) is to help you make your first contribution to the Hiero Website.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > ### üìã Good First Issue (GFI) Guidelines
        > A Good First Issue generally has a narrow scope and clear instructions, with examples or solution provided.
        >        
        > Examples of acceptable GFI work include:
        >
        > - **Very small, explicitly defined changes to website code or content**  
        >   *(rare and mechanical only ‚Äî not behavior-changing)*, such as:
        >   - Fixing a broken link or image
        >   - Updating deprecated HTML tags or CSS classes
        >   - Correcting typos in text content
        > - **Refactors of existing examples or snippets** that are purely structural:
        >   - Splitting a long demo script into smaller functions
        >   - Combining multiple small snippets into one example  
        >   *(when explicitly instructed)*
        > - **Documentation improvements** that are instruction-driven:
        >   - Fixing known typos or grammar issues
        >   - Updating README sections when new wording is provided
        >   - Making explicitly requested changes to inline docs or comments
        > - **Functional improvements to examples**  
        >   *(only when the additional steps are explicitly described)*
        > - **Small, clearly specified edits to existing tests or lint rules**
        >
        > **What we do NOT consider Good First Issues:**
        >
        > - Writing new documentation, examples, or tests without clear guidance
        > - Any change that requires deciding *what* to do or *how* something should behave
        > - Changes to website architecture, frameworks, or public APIs
        > - Work spanning multiple subsystems or requiring deep design knowledge
        >
        > üìñ *For a more detailed explanation, refer to:  
        > [`docs/maintainers/good_first_issue_candidate_guidelines.md`](docs/maintainers/good_first_issue_candidate_guidelines.md).*

  - type: textarea
    id: issue
    attributes:
      label: üëæ Description of the issue
      description: |
        DESCRIBE THE ISSUE IN A WAY THAT IS UNDERSTANDABLE TO NEW CONTRIBUTORS.
        YOU MUST NOT ASSUME THAT SUCH CONTRIBUTORS HAVE ANY KNOWLEDGE ABOUT THE LANGUAGE, CODEBASE OR HIERO WEBSITE.
        IT IS HELPFUL TO ADD LINKS TO THE RELEVANT DOCUMENTATION AND/OR CODE SECTIONS.
      value: |
        Edit here. Example provided below.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: üí° Proposed Solution
      description: |
        DESCRIBE THE STEPS NEEDED TO SOLVE THE ISSUE.
        BREAK DOWN THE STEPS AS MUCH AS POSSIBLE AND MAKE SURE THEY ARE EASY TO FOLLOW.
        ADD LINKS TO RELEVANT DOCUMENTATION OR CODE SECTIONS IF POSSIBLE.
      value: |
        Edit here. Example provided below.
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: üë©‚Äçüíª Implementation Steps
      description: |
        DESCRIBE THE TECHNICAL STEPS NEEDED TO SOLVE THE ISSUE.
        BREAK DOWN THE STEPS AS MUCH AS POSSIBLE AND MAKE SURE THEY ARE EASY TO FOLLOW.
      value: |
        Edit here. Example provided below.
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: Checklist of requirements for merging a PR
      value: |
        To be able to merge a pull request for this issue, we need:

        - [ ] **Assignment:** get assigned by commenting `/assign`
        - [ ] **Changelog Entry:** Correct changelog entry
        - [ ] **Signed commits:** commits must be DCO and GPG key signed
        - [ ] **All Tests Pass:** workflow checks like linting and integration tests must pass
        - [ ] **Issue is Solved:** The implementation fully addresses the issue requirements
        - [ ] **No Further Changes are Made:** Code review feedback has been addressed
    validations:
      required: true

  - type: textarea
    id: contribution_steps
    attributes:
      label: üìã Step-by-Step Contribution Guide
      description: Provide a contribution workflow suitable for new contributors
      value: |
        If you have never contributed to an open source project at GitHub, the following step-by-step guide will introduce you to the workflow.

        - [ ] **Assignment:** get assigned by commenting `/assign`
        - [ ] **Fork, Branch and Work on the issue:** Create a copy of the repository, create a branch for the issue and solve the problem. See [Contributing guide](https://github.com/hiero-ledger/hiero-website/blob/main/CONTRIBUTING.md).
        - [ ] **DCO and GPG key sign each commit:** each commit must be -s and -S signed. See [Signing Guide](https://github.com/hiero-ledger/hiero-website/blob/main/docs/signing.md).
        - [ ] **Add a Changelog Entry:** follow [Changelog Entry Guide](https://github.com/hiero-ledger/hiero-website/blob/main/docs/changelog_entry.md).
        - [ ] **Push and Create a Pull Request:** Once your issue is resolved, push your changes and open a PR. See [Submit PR Training](https://github.com/hiero-ledger/hiero-website/tree/main/docs/training/workflow).
        - [ ] **You did it üéâ:** A maintainer will review and merge if approved.
    validations:
      required: true

  - type: textarea
    id: information
    attributes:
      label: ü§î Additional Information
      description: Provide extra resources or context for contributors
      value: |
